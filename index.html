<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcaea - 創新立體節奏遊戲</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="website icon" type="png" href="./img/apple-icon-57x57.png">
    <!-- css -->
    <link rel="stylesheet" href="./stylesheet.css">
    
</head>
<body>
    <div class="overflow">
        <div class="s1bg"></div>
        <div class="s1">
            <header>
                <div class="logo"><img src="./img/logo-dark-bg.svg" alt=""></div>
                <ul>
                    <li><a href="#">樂曲排名</a></li>
                    <li><a href="#">故事</a></li>
                    <li><a href="#">周邊</a></li>
                    <li style="margin-left: 70px;"><div class="login">
                        <img src="./img/login-btn.png" alt="" class="login-btn">
                        <a href="#" class="login-hover">登入</a></div>
                    </li>
                </ul>
            </header></div>
            <div class="char">
                <img src="./img/tairitsu.webp" alt="" class="tairitsu">
                <img src="./img/hikari.webp" alt="" class="hikari">
                <img src="./img/logo-tagline.svg" alt="" class="tag">
                <img src="./img/logo-homepage.png" alt="" class="arc_logo">
                <img src="./img/google-play.png" alt="" class="googlePlay">
                <img src="./img/appStore.png" alt="" class="ios">
            </div>
    </div>
    <div class="s2">
        <h2>遊戲曲目</h2>
        <h3>SONGS</h3>
        <P>遊戲中可能玩不到的部分精選曲目</P>
        <div class="songs">
            <div class="song-card">
                <div style="background-image: url(./img/BlackSwan.jpg);"></div>
                <h4>Black Swan</h4>
                <h5>ぺのれり</h5>
            </div>
            <div class="song-card">
                <div style="background-image: url(./img/break!break!break!.jpg);"></div>
                <h4>Break!Break!Break!</h4>
                <h5>HiTECH NINJA vs Cranky</h5>
            </div>
            <div class="song-card">
                <div style="background-image: url(./img/Straight_into_the_lights.png);"></div>
                <h4>straight Into The Lights</h4>
                <h5>Cosmograph</h5>
            </div>
            <div class="song-card">
                <div style="background-image: url(./img/Distorted_Fate.jpg);"></div>
                <h4>Distorted Fate</h4>
                <h5>Sakuzyo</h5>
            </div>
            <div class="song-card">
                <div style="background-image: url(./img/tsunagite.png);"></div>
                <h4>系ぎて</h4>
                <h5>rintano soma</h5>
            </div>
        </div>


    </div>
    <div class="s3">
        char
    </div>
</body>
</html>
